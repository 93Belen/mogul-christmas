<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>A Very Mogul Christmas!</title>
</head>
<body>
    <h1 class="heading"> A very Mogul Christmas</h1>
    <p class="lud">Christmas Album by <a href="https://youtube.com/MrAndersLA" >Ludwig</a></p>

    <iframe id="embed" width="560" height="315" src="https://www.youtube.com/embed/TtY9eRayseg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <div class="songs">
    </div>
    
        <div class="container">
        <div id="lyrics" class="button">
            <a href="/lyrics" id="lyrics-btn" class="btn">Lyrics/Individual Song Page
        </div>
            
        <script type="text/javascript">
            const songs = {
                "Christmas Song": "0",
                "Baby It's Cold Outside": "206",
                "The Most Wonderful Time Of The Year": "373",
                "Last Christmas": "525",
                "Little Saint Nick": "808",
                "All I Want For Christmas": "940"
            }
            const songsDOM = document.querySelector(".songs")
            const embed = document.getElementById("embed")
            
            Object.keys(songs).map(song_title => {
                const seconds = songs[song_title]
                const outerElem = document.createElement("p")
                const link = document.createElement("a")
                link.innerHTML = song_title
                link.style = "cursor: pointer"
                link.onclick = () => {
                    embed.src = `https://www.youtube.com/embed/TtY9eRayseg?start=${seconds}`
                }
                outerElem.appendChild(link)
                songsDOM.appendChild(outerElem)
            })
        </script>
            
</body>
</html>
