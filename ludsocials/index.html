<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://kit.fontawesome.com/72f2609661.js" crossorigin="anonymous"></script>
</head>
<body class="lyrics">
    <div id="header">
        <h1 class="heading">Ludwig's Socials</h1>
        <div id="switch">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
   
    <div class="songs">
        <p><a href="/lyrics/lastchristmas">Spotify<i class="fab fa-spotify"></i></a></p>
        <p><a href="/lyrics/littlesaintnick">Apple Music<i class="fas fa-music"></i></a></p>
        <p><a href="/lyrics/wonderfultimeoftheyear">YouTube<i class="fas fa-music"></i></a></p>
        <p><a href="/lyrics/christmassong">Twitter<i class="fab fa-twitter"></i></a></p>
        <p><a href="/lyrics/babyitscoldoutside">Instagram<i class="fab fa-instagram"></i></a></p>
        <p><a href="/lyrics/alliwantforchristmas">Twitch<i class="fab fa-twitch"></i></a></p>
        <p><a href="/lyrics/alliwantforchristmas">Merch<i class="fa fa-globe"></i></a></p>
        <p><a href="/lyrics/alliwantforchristmas">TikTok<i class="fab fa-tiktok"></i></a></p>
        <p><a href="/lyrics/alliwantforchristmas">Podcast/Podcast Socials<i class="fas fa-podcast"></i></a></p>
    </div>
</body>
<script>
    const slider = document.querySelector(".slider");
    const toggle_lyrics_page = document.querySelector(".round");
    toggle_lyrics_page.addEventListener("click", modeSwitch);
    let isLight = true;
    function modeSwitch() {
        isLight = !isLight;
       isLight
            ? (slider.style.backgroundImage = "url('../images/day.png')")
            : (slider.style.backgroundImage = "url('../images/night.png')");
        const rootElement = document.body;
        rootElement.classList.toggle("darkMode");
    }


</script>
</html>
